<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-6">
	<ul class="list-group">
	  <li class="list-group-item" *ngFor="let contact of contacts" appContacts>

</div>
<div class="col-sm-3"></div>
</div>
